name: Run Telegram Alerts

on:
  schedule:
    - cron: "0 0 * * *"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install packages
        run: npm install --production
      - name: Telegram Alert
        env:
          CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          SERVER_MODE: true
        run: |
          npm run telegrambot
